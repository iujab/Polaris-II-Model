<!-- https://github.com/onaci/leaflet-velocity -->

<!DOCTYPE html>
<html>
  <head>
    <title>LeafletVelocity Demo</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <div id="map"></div>

    <!--vendor-->
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <link
      rel="stylesheet"
      href="https://npmcdn.com/leaflet@1.1.0/dist/leaflet.css"
    />
    <script src="https://npmcdn.com/leaflet@1.1.0/dist/leaflet.js"></script>

    <!--leaflet-velocity-->
    <link rel="stylesheet" href="../dist/leaflet-velocity.css" />
    <script src="../dist/leaflet-velocity.js"></script>

    <!--demo-->
    <link rel="stylesheet" href="demo.css" />
    <script>
      function initDemoMap() {
        var Esri_WorldImagery = L.tileLayer(
          "http://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}",
          {
            attribution:
              "Tiles &copy; Esri &mdash; Source: Esri, i-cubed, USDA, USGS, " +
              "AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, and the GIS User Community"
          }
        );

        var Esri_DarkGreyCanvas = L.tileLayer(
          "http://{s}.sm.mapstack.stamen.com/" +
            "(toner-lite,$fff[difference],$fff[@23],$fff[hsl-saturation@20])/" +
            "{z}/{x}/{y}.png",
          {
            attribution:
              "Tiles &copy; Esri &mdash; Esri, DeLorme, NAVTEQ, TomTom, Intermap, iPC, USGS, FAO, " +
              "NPS, NRCAN, GeoBase, Kadaster NL, Ordnance Survey, Esri Japan, METI, Esri China (Hong Kong), and the GIS User Community"
          }
        );

        var baseLayers = {
          Satellite: Esri_WorldImagery,
          "Grey Canvas": Esri_DarkGreyCanvas
        };

        var map = L.map("map", {
          layers: [Esri_WorldImagery]
        });

        var layerControl = L.control.layers(baseLayers);
        layerControl.addTo(map);
        map.setView([-22, 150], 5);

        return {
          map: map,
          layerControl: layerControl
        };
      }

      // demo map
      var mapStuff = initDemoMap();
      var map = mapStuff.map;
      var layerControl = mapStuff.layerControl;

      // load data (u, v grids) from somewhere (e.g. https://github.com/danwild/wind-js-server)
      $.getJSON("wind-gbr.json", function(data) {
        var velocityLayer = L.velocityLayer({
          displayValues: true,
          displayOptions: {
            velocityType: "GBR Wind",
            position: "bottomleft",
            emptyString: "No wind data",
            showCardinal: true
          },
          data: data,
          maxVelocity: 10
        });

        layerControl.addOverlay(velocityLayer, "Wind - Great Barrier Reef");
      });



    </script>
  </body>
</html>
